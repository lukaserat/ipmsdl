    <script src="//maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <div id="map-canvas" style="width: 100%; height: 450px;"></div>

    <script>
        function initialize() {
            var mapCanvas = document.getElementById('map-canvas');
            var point = new google.maps.LatLng(14.633432, 121.041092);
            var mapOptions = {
                center: point,
                zoom: 17,
                key: 'AIzaSyBXZSt1fYTc5PsllwkQuGgPKFib7BHUlmk',
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                scrollwheel: false,
                disableDefaultUI: true,
                zoomControl: true,
                zoomControlOptions: {position: google.maps.ControlPosition.TOP_RIGHT}
            }
            var infowindow = new google.maps.InfoWindow({
                maxWidth: 300,
                content: '<div>' +
                        '<strong class="text-danger">IBON Foundation, Inc.</strong><br>' +
                        'Timog Ave Diliman, Quezon City&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>' +
                        '1103 Metro Manila<br>' +
                '</div>'
            });
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var service = new google.maps.places.PlacesService(map);

            service.getDetails({placeId:'ChIJYdKRJK63lzMR7xjhoisGaVA'}, function(place, status) {
                if (status == google.maps.places.PlacesServiceStatus.OK) {
                    var marker = new google.maps.Marker({
                        map: map,
                        position: place.geometry.location
                    });
                    infowindow.open(map, marker);
                }
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
